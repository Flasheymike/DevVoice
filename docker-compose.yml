services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: devvoice
      POSTGRES_PASSWORD: devvoice
      POSTGRES_DB: devvoice
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devvoice"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      PORT: "5000"
      DATABASE_URL: postgres://devvoice:devvoice@db:5432/devvoice
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
